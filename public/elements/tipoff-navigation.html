<dom-module id="tipoff-navigation">

  <template>

    <style>
      
      :root {

            /* custom CSS property */
            --paper-tabs-selection-bar-color: blue;
            
            --paper-tab-ink: #FF5722;
            
            --paper-tab-content: #FF5722;
            
            --paper-tab-content-unselected: #FF5722;
            
      }
      
      :host {
        --app-primary-color: #404040;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      #selectionBar.align-bottom {
        top: 0;
        bottom: 0;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        };
      }

      app-drawer app-header {
        background-color: var(--app-primary-color);
      }

      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }

      .nav-menu > a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }

      .nav-menu > a.iron-selected {
        background-color: #888;
      }

      .main-header {
        position: fixed;
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        color: #444;
      }

      .title-toolbar {
        @apply(--layout-center-center);
        box-sizing: border-box;
      }
      
      .nav-title-toolbar {
        color: #fff;
        width: 100vw;
      }

      .main-title-toolbar {
        width: 100%;
      }

      .title {
        padding-bottom: 40px;
        font-size: 60px;
        font-weight: 800;
      }
      
      .category-page {
        min-height: 100vh;
      }

      [is=article-headline] {
        @apply(--shadow-transition);
        @apply(--shadow-elevation-2dp);
        cursor: pointer;
      }

      article-detail {
        max-width: 970px;
        margin: 64px auto;
        background-color: #fff;
        @apply(--shadow-elevation-2dp);
      }

      @media (max-width: 970px) {

        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }

      }

      /* narrow layout */
      @media (max-width: 970px) {

        article-detail {
          max-width: none;
          margin: 0;
        }

      }
      
      paper-button.login {
                background-color: var(--paper-green-500);
                color: white;
                font-size: 14px;
                --paper-button-raised-keyboard-focus: {
                  background-color: var(--paper-green-400) !important;
                  color: white !important;
                };
              }
              paper-button.login:hover {
                background-color: var(--paper-green-400);
              }
      
      paper-tabs.primary {
        --paper-tabs-selection-bar-color: black;
        height: 64px;
        max-width: 600px;
        line-height: 64px;
        white-space: nowrap;
      }
      
      app-toolbar.secondary {
        position: fixed;
        background-color: #F5F5F5;
        height: 40px;
      }
      paper-tabs.secondary {
        --paper-tabs-selection-bar-color: black;
        height: 40px;
        max-width: 970px;
        line-height: 40px;
        white-space: nowrap;
      }
      paper-tab.secondary {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }

    </style>

  <app-header fixed condenses effects="waterfall">
    <app-toolbar>
      <paper-icon-button icon="menu"></paper-icon-button>
      <h1 main-title></h1>
      <paper-icon-button icon="search"></paper-icon-button>
    </app-toolbar>

    <paper-tabs selected="0" sticky>
      <paper-tab>TAB 1</paper-tab>
      <paper-tab>TAB 2</paper-tab>
      <paper-tab>TAB 3</paper-tab>
    </paper-tabs>
  </app-header>



    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>

  <script>

    Polymer({

      is: 'tipoff-navigation',

      properties: {

        /**
         * Articles data.
         */
        articles: Object,

        route: Object,

        subRoute: Object,

        subsubRoute: Object,

        categoryData: Object,

        pageData: Object,

        slugData: Object

      },

      observers: [
        '_updateArticle(articles, categoryData.category, slugData.slug)'
      ],

      attached: function() {
        this.async(function() {
          if (!this.route.path) {
            this.set('route.path', '/art/list');
          }
        });
      },

      _equal: function(value1, value2) {
        return value1 === value2;
      },

      _updateArticle: function(articles, category, slug) {
        for (var i=0, cat; cat=articles[i]; i++) {
          if (cat.name === category) {
            for (var j=0, article; article=cat.items[j]; j++) {
              if (article.slug === slug) {
                this.article = article;
                return;
              }
            }
          }
        }
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      }

    });

  </script>

</dom-module>
