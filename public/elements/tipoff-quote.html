    <link rel="import" href="/bower_components/paper-card/paper-card.html">
    <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="/bower_components/iron-icons/image-icons.html">
    <link rel="import" href="/bower_components/iron-icons/social-icons.html">
    <link rel="import" href="/bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<dom-module id="tipoff-quote">
  <template>
    <style>
      paper-card {
        max-width: 500px;
        margin: 10px 10px 10px 0;
      }
      paper-icon-button:hover {
        color: var(--paper-red-700);
      }
      .graphics {
        display:inline-block; 
        margin: auto; 
        background-color: #fff;
      }
      .quote { 
        margin: -20px 40px 0 20px; 
        padding: 15px;
        border: 2px solid #55acee;
        border-radius: 4px;
      }
      .author-content { margin: 5px 10px 10px 20px; }
      .author { color: #000000; margin: 0px; }
      .more { color: var(--paper-grey-600); margin: -4px 0 10px 0; }
      .attribution { margin: 0 0 10px 0; }
      .quote-tail { float: left; margin: -9px 0 0 18px; }
      .author-avatar { float: left; margin: 2px 0 -5px -20px; }
      /*
       * ==== hexagon
       */
      .hexa, .hexa div {
        margin: 0 auto;
        transform-origin: 50% 50%;
        overflow: hidden;
        width: 59px;
        height: 59px;
      }
      .hexa {
        width: 64px;
        height: 45px;
      }
      .hexa div {
        width: 100%;
        height: 100%;
      }
      .hexa {
        transform: rotate(120deg);
      }
      .hex1 {
        transform: rotate(-60deg);
      }
      .hex2 {
        transform: rotate(-60deg);
      }
      .hexa img {
        position: relative;
        top: -10px;
        left: 1px;
      }




      .author-content { width: 100%; }
      a:link {
          color: #000000;
          text-decoration: none;
      }
      a {
          color: #000000;
      }
      a:hover {
          color: var(--paper-red-700);
      }
    </style>

    <paper-card>
      <div class="quote-content">
        <div style="width:100%; text-align:center;">
        <a href="https://tipoff.com/quotes/[[slug]]/[[id]]"><paper-icon-button class="graphics" icon="image:photo-library"></paper-icon-button></a>
        <paper-icon-button icon="more-vert" style="float: right;"></paper-icon-button>
        </div>
        <p class="quote">"[[quote]]"</p>
      </div>
      <div class="attribution">
          <div class="quote-tail">
              <img src="/quote.gif" height="37px" width="37px">
          </div>
          <a href="https://tipoff.com/quotes/[[slug]]">
            <div class="author-avatar">
              <div class="hexa">
                  <div class="hex1">
                      <div class="hex2">
                          <img src="[[avatar]]" height="63" width="63">
                      </div>
                  </div>
              </div>
            </div>
            <div class="author-content">
              <p class="author">[[author]]</p>
              <p class="more">+[[more]] more quotes</p>
            </div>
          </a>
      </div>
      <div class="card-actions">
          <paper-icon-button icon="star"></paper-icon-button>
          <a href="https://tipoff.com/quotes/[[slug]]/[[id]]"><paper-icon-button icon="communication:comment"></paper-icon-button></a>
          <paper-icon-button icon="bookmark"></paper-icon-button>
          <paper-icon-button icon="social:share"></paper-icon-button>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
    /* this is the element's prototype */
    is: 'tipoff-quote',
    properties: {
      id: Number,
      quote: String,
      author: String,
      slug: String,
      avatar: String,
      more: Number,
      images: {
        type: Boolean
      }
    }
  });
  </script>

</dom-module>
