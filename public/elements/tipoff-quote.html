    <link rel="import" href="/bower_components/iron-icons/social-icons.html">
    <link rel="import" href="/bower_components/iron-icons/communication-icons.html">
    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">

    <link rel="import" href="/bower_components/paper-tooltip/paper-tooltip.html">
    <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="/bower_components/iron-image/iron-image.html">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<dom-module id="tipoff-quote">
  <template>
    <style>
      paper-card {
        max-width: 596px;
        margin: 5px 0 5px 0;
        width: 100%;
        -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      paper-card:hover {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      }
      paper-icon-button:hover {
        color: var(--paper-red-700);
      }
      paper-menu-button {
        float: right;
        padding: 0;
      }
      a:hover paper-item  {
          color: var(--paper-red-700);
      }
      .top-quote {
        width:100%;
        text-align:center;
        height:40px;
      }
      .graphics {
        display:inline-block; 
        margin: auto; 
        background-color: #fff;
      }
      .false {
        display:none;
      }
      .nottrue {
        display:none;
      }
      .quote { 
        margin: -20px 38px 0 20px; 
        padding: 15px 12px 15px 15px;
        border: 2px solid #55acee;
        border-radius: 4px;
      }
      .quote-tail { float: left; margin: -4px 0 0 18px; }
      .quote-id { position: relative; width: 100%; height: 0px; }
      .quote-id span { float:right; font-size:x-small; padding: 0 44px 4px 10px; margin: -25px 0 0 0; }
      a .quote-id  {
          color: #FFF;
          text-decoration: none;
      }
       a:hover .quote-id  {
          color: var(--paper-red-700);
      }
      .author-content { margin: 14px 10px 12px 20px; width: 100%; }
      .author-only { margin: 7px 0 12px 20px; width: 100%; font-weight: bold; }
      .author { color: #000000; margin: 0px; }
      .more { color: var(--paper-grey-600); margin: -4px 0 10px 0; }
      .attribution { margin: 0 0 10px 0; width: 90%; }
      .author-avatar { float: left; margin: 0 5px -1px -15px; }
      .hexa, .hexa div {
        margin: 0 auto;
        transform-origin: 50% 50%;
        overflow: hidden;
        width: 59px;
        height: 59px;
      }
      .hexa {
        width: 64px;
        height: 45px;
      }
      .hexa div {
        width: 100%;
        height: 100%;
      }
      .hexa {
        transform: rotate(120deg);
      }
      .hex1 {
        transform: rotate(-60deg);
      }
      .hex2 {
        transform: rotate(-60deg);
      }
      .hexa img {
        position: relative;
        top: -3px;
        left: 7px;
        filter: url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\'><filter id=\'grayscale\'><feColorMatrix type=\'matrix\' values=\'0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0\'/></filter></svg>#grayscale"); /* Firefox 3.5+ */
        filter: gray; /* IE6-9 */
        -webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
      }
      a:hover .hexa img {
        filter: none;
        -webkit-filter: grayscale(0%);
      }
      a:link {
          color: #000000;
          text-decoration: none;
      }
      a {
          color: #000000;
      }
      a:hover .author {
          color: var(--paper-red-700);
      }
    </style>

    <paper-card>
      <div class="quote-content">
        <div class="top-quote">
        <a href="https://tipoff.com/quotes/[[slug]]/[[id]]"><paper-icon-button id="graphics" class$="graphics [[graphics]]" icon="image:photo-library"></paper-icon-button></a>
        <paper-tooltip for="graphics" offset="0">View Quote Graphics</paper-tooltip>
        <paper-menu-button horizontal-align="right">
            <paper-icon-button id="menu" icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
                <a href="https://tipoff.com/quotes/[[slug]]/[[id]]"><paper-item>Embed Quote</paper-item></a>
                <a href="https://tipoff.com/quotes/[[slug]]/[[id]]"><paper-item>Cite Quote</paper-item></a>
                <a href="https://tipoff.com/quotes/[[slug]]/[[id]]"><paper-item>Attribution</paper-item></a>
                <a href="https://tipoff.com/quotes/[[slug]]/[[id]]"><paper-item>Context</paper-item></a>
            </paper-menu>
        </paper-menu-button>
        <paper-tooltip for="menu" offset="0">Quote Features</paper-tooltip>
        </div>
        <a href="https://tipoff.com/quotes/[[slug]]/[[id]]" >
            <p class="quote">"[[quote]]"</p>
            <div class="quote-id"><span>Tipoff.com/[[id]]</span></div>
        </a>
        <div class="quote-tail">
              <img src="/img/quote.gif" height="37px" width="37px">
          </div>
      </div>
      <div class$="attribution not[[condense]]">
          <a id="author" href="https://tipoff.com/quotes/[[slug]]">
            <div class="author-avatar">
              <div class="hexa">
                  <div class="hex1">
                      <div class="hex2">
                          <img src="[[avatar]]" height="50" width="50">
                      </div>
                  </div>
              </div>
            </div>
            <div class="author-content">
              <p class="author">[[author]]</p>
              <p class="more">+[[more]] more quotes</p>
            </div>
          </a>
          <paper-tooltip for="author" offset="0">More Quotes by [[author]]</paper-tooltip>
      </div>
      <div class$="attribution [[condense]]">
          <div class="author-only">
              <p class="author">- [[author]]</p>
            </div>
      </div>
      <div class="card-actions">
          <paper-icon-button id="recommend" icon="star"></paper-icon-button>
          <paper-icon-button id="comment" icon="communication:comment"></paper-icon-button>
          <paper-icon-button id="collection" icon="bookmark"></paper-icon-button>
          <paper-icon-button id="share" icon="social:share"></paper-icon-button>
          <paper-tooltip for="recommend" offset="0">Recommend</paper-tooltip>
          <paper-tooltip for="comment" offset="0">Comment</paper-tooltip>
          <paper-tooltip for="collection" offset="0">Add to Collection</paper-tooltip>
          <paper-tooltip for="share" offset="0">Share Quote</paper-tooltip>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({
    /* this is the element's prototype */
    is: 'tipoff-quote',
    properties: {
      id: Number,
      quote: String,
      author: String,
      slug: String,
      avatar: {
        type: String,
        value: '/img/author.gif'
      },
      more: Number,
      graphics: {
        type: Boolean,
        value: false
      },
      condense: {
        type: Boolean,
        value: false
      }
    }
  });
  </script>

</dom-module>
