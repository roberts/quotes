<dom-module id="quote-card">

  <template>
    <custom-style>
      <style is="custom-style">
        paper-card {
          max-width: 400px;
          margin: 10px 10px 10px 0;
        }
        paper-icon-button:hover {
          color: var(--paper-red-500);
        }
        .quote { margin: 0 30px 0 10px; }
        .author-content { margin: 10px 10px 10px 20px; }
        .author { margin: 0px; }
        .more { color: var(--paper-grey-600); margin: 0 0 10px 0; }
      </style>
    </custom-style>

    <paper-card>
      <div class="quote-content">
        <div style="width:100%; text-align:center;">
        <paper-icon-button style="display:inline-block; margin: auto;" icon="image:photo-library"></paper-icon-button>
        <paper-icon-button icon="more-vert" style="float: right;""></paper-icon-button>
        </div>
        <p class="quote">"<slot name='quote'></slot>"</p>
      </div>
      <div class="author-content">
        <p class="author">-<slot name='author'></slot></p>
        <p class="more">+76 more quotes</p>
      </div>
      <div class="card-actions">
          <paper-icon-button icon="star"></paper-icon-button>
          <paper-icon-button icon="communication:comment"></paper-icon-button>
          <paper-icon-button icon="bookmark"></paper-icon-button>
          <paper-icon-button icon="social:share"></paper-icon-button>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'quote-card',

      properties: {

        /**
         * Quote data.
         */

      },

      observers: [
        
      ],

    });

  </script>

</dom-module>
