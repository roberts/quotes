<dom-module id="quote-card">

  <template>
    <custom-style>
      <style is="custom-style">
        paper-icon-button:hover {
          color: red;
        }
        #container {
          height: 125px;
          text-align: justify;
          border: 10px solid black;
          font-size: 0.1px; /* IE 9/10 don't like font-size: 0; */
          min-width: 300px;
        }
        #container paper-icon-button {
          width: 150px;
          height: 125px;
          display: inline-block;
          background: red;
        }
        #container:after {
          content: '';
          width: 100%; /* Ensures there are at least 2 lines of text, so justification works */
          display: inline-block;
        }
      </style>
    </custom-style>

    <paper-card>
      <div class="quote-content">
        <paper-icon-button icon="image:photo-library"></paper-icon-button>
        <paper-icon-button icon="more-vert" style="float: right;""></paper-icon-button>
        <p class="quote">"Here is the quote about business or leadership."</p>
      </div>
      <div class="author-content">
        <p class="author">-Author Name</p>
        <p class="author">+76 more quotes</p>
      </div>
      <div class="card-actions">
        <div class="horizontal justified" id="container">
          <paper-icon-button icon="star"></paper-icon-button>
          <paper-icon-button icon="communication:comment"></paper-icon-button>
          <paper-icon-button icon="bookmark"></paper-icon-button>
          <paper-icon-button icon="social:share"></paper-icon-button>
        </div>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'quote-card',

      properties: {

        /**
         * Quote data.
         */

      },

      observers: [
        
      ],

    });

  </script>

</dom-module>
