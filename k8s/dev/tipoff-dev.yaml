kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: tipoff-website-dev
spec:
  replicas:
  template:
    metadata:
      name: website
      labels:
        app: tipoff
        role: website
        env: dev
    spec:
      containers:
        - name: website
          image: gcr.io/tipoffwebsite/mytipoff:latest
          env:
            - name: DB_HOST
              # Connect to the SQL proxy over the local network on a fixed port.
              # Insert the port number used by your database.
              value: 127.0.0.1
            - name: DB_PORT
              # Connect to the SQL proxy over the local network on a fixed port.
              # Insert the port number used by your database.
              value: "3306"
            - name: DB_DATABASE
              # Connect to the SQL proxy over the local network on a fixed port.
              # Insert the port number used by your database.
              value: tipoffv2
            # These secrets are required to start the pod.
            # [START cloudsql_secrets]
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: password
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: username
            # [END cloudsql_secrets]
          resources:
            limits:
              memory: "500Mi"
              cpu: "100m"
          imagePullPolicy: Always
          ports:
          - name: website
            containerPort: 80
        # Change [INSTANCE_CONNECTION_NAME] here to include your GCP
        # project, the region of your Cloud SQL instance and the name
        # of your Cloud SQL instance. The format is
        # $PROJECT:$REGION:$INSTANCE
        # Insert the port number used by your database.
        # [START proxy_container]
        - image: b.gcr.io/cloudsql-docker/gce-proxy:1.05
          name: cloudsql-proxy
          command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                    "-instances=tipoffwebsite:us-east1:tipoffv2=tcp:3306",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-oauth-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      # [END proxy_container]
      # [START volumes]
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
      # [END volumes]